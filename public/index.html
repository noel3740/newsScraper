<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chicago Tribune News Scrapper</title>
    <!--Theme color for browser tab-->
    <meta name="theme-color" content="#004E87">
    <!--Favicon-->
    <link rel="icon" sizes="192x192" href="/assets/img/hamburger2.png">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Custom stylesheet-->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header class="jumbotron text-center text-white newsScraperHeader">
        <h1 class="display-3 tribuneFont">Chicago Tribune</span> News Scraper</h1>
        <hr>
        <h2 class="mb-4">A news scaper that will grab the 20 most recent news articles from the Chicago Tribune.</h2>
    </header>

    <main class="container">
        <div class="row articlesDiv p-3">

        </div>
    </main>

    <!--Notes Popup-->
    <section class="modal fade" id="notesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Article Notes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="/assets/js/app.js"></script>

</html>
